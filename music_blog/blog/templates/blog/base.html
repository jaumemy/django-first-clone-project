<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music Blog</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Russo+One&display=swap" rel="stylesheet">
    <!-- font-family: 'Montserrat', sans-serif;
    font-family: 'Russo One', sans-serif; -->

  </head>
  <body class="loader">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg techfont" style="background-color:black;">
      <div class="container">
          <div class="navbar-nav align-items-center">
            <a class="nav-brand bigbrand space" href="{% url 'post_list' %}">Music Blog</a>
            <a class="nav-item nav-link space" href="{% url 'about' %}">About</a>
            <a class="nav-item nav-link space" href="https://www.github.com">Github</a>
            <a class="nav-item nav-link space" href="https://www.linkedin.com">Linkedin</a>
          </div>
          <div class='navbar-nav navbar-right lineheigth'>
            {% if user.is_authenticated %}
              <a class="nav-item nav-link space" href="{% url 'post_new' %}">New Post</a>
              <a class="nav-item nav-link space" href="{% url 'post_draft_list' %}">Drafts</a>
              <a class="nav-item nav-link space" href="{% url 'logout' %}">Log out</a>
              <a > SuperUser : {{ user.username }}</a>
            {% else %}
              <a class="nav-item nav-link lineheigth" href="{% url 'login' %}" aria-label="Log In">
                <span class="glyphicon glyphicon-user" aria-hiden="true"></span></a>
            {% endif %}
          </div>
      </div>
    </nav>

    <!-- CONTENT BLOCK -->
    <div class="content container" style="background-color:white;">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-8">
            <div class="blog_posts">
              {% block content %}
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
